<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Moving</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <section class="header-section section">
        <div class="header-container container">
          <nav class="header-nav">
            <a href="./">
              <svg class="icon-logo" width="100" height="29">
                <use class="svg" href="./img/svg/symbol-defs.svg#icon-logo" />
              </svg>
            </a>
          </nav>
          <button class="mob-menu-button">
            <div class="menu-burger-line"></div>
          </button>
        </div>
      </section>
    </header>
    <main>
      <section class="hero-section section">
        <div class="hero-container container">
          <h1 class="hero-title">Prime Moving</h1>
          <h3 class="hero-second-title">
            Your trusted partner for stress-free moving!
          </h3>
          <p class="hero-desc">
            Reliable and fast transportation of belongings from your home
          </p>
          <button class="button-primary">
            Get a quote
            <svg class="button-icon-arrow" width="3" height="5">
              <use href="./img/svg/symbol-defs.svg#icon-forward-arrow" />
            </svg>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
